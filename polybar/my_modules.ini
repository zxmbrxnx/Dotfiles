[module/ip_victima_mod]
type = custom/script
interval = 2 
exec = ~/.config/polybar/scripts/victima_ip.sh
click-left = ~/.config/polybar/scripts/ip_victim.sh &
click-right = ~/.config/polybar/scripts/ip_victim.sh &
format-background = ${color.background}

[module/icon_victima]
type = custom/text
content = ""
content-foreground = ${color.sep}
content-font = 1
