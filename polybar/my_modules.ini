[module/ethernet_status]
type = custom/script
interval = 2
exec = ~/.config/polybar/scripts/ethernet_status.sh
click-left = ~/.config/polybar/scripts/my_ip.sh &
click-right = ~/.config/polybar/scripts/my_ip.sh &
format-background = ${color.background}


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/hackthebox_status]
type = custom/script
interval = 2
exec = ~/.config/polybar/scripts/hackthebox_status.sh
format-background = ${color.background}

[module/icon_htb]
type = custom/text
content = ""
content-foreground = ${color.sep}
content-font = 1
